<div *ngFor="let bird of birds">xd</div>

<div id="birds">
  <h1>Espèce d'Oiseau</h1>

  <div class="divider"></div>

  <table
    id="ht"
    align="center"
    border="1"
    width="1000"
    class="table-striped table-hover"
  >
    <thead class="header">
      <th class="contentCell">NOM SCIENTIFIQUE</th>
      <th class="contentCell">NOM COMMUN</th>
      <th class="contentCell">STATUS ESPÈCE</th>
      <th class="contentCell">NOM SCIENTIFIQUE CONSOMMÉ</th>
      <th class="actionCell">ACTION</th>
    </thead>
    <tbody>
      <tr *ngFor="let bird of birds; let i = index">
        <td class="contentCell">{{ bird.scientificName }}</td>
        <td
          class="contentCell"
          contenteditable="true"
          (blur)="changeBirdCommonName($event, i)"
        >
          {{ bird.commonName }}
        </td>
        <td
          class="contentCell"
          contenteditable="true"
          (blur)="changeSpeciesStatus($event, i)"
        >
          {{ bird.speciesStatus }}
        </td>
        <td
          class="contentCell"
          contenteditable="true"
          (blur)="changeConsumed($event, i)"
        >
          {{ bird.scientificNameConsumed }}
        </td>
        <td class="actionCell">
          <button type="button" class="submitbtn" (click)="updateBird(i)">
            <i class="fa fa-edit"></i>
          </button>
          <button
            type="button"
            class="deletebtn"
            (click)="deleteBird(bird.scientificName)"
          >
            <i class="fa fa-trash-o"></i>
          </button>
        </td>
      </tr>

      <tr class="blank_row">
        <td
          class="contentCell"
          contenteditable="true"
          placeholder="New Scientific Name"
          #newScientificName
        ></td>
        <td
          class="contentCell"
          contenteditable="true"
          placeholder="New Common Name"
          #newCommonName
        ></td>
        <td
          class="contentCell"
          contenteditable="true"
          placeholder="New Species Status"
          #newSpeciesStatus
        ></td>
        <td
          class="contentCell"
          contenteditable="true"
          placeholder="New Scientific Name Consumed"
          #newScientificNameConsumed
        ></td>
        <td class="contentCell"></td>
      </tr>
    </tbody>
  </table>

  <button type="button" class="btn" (click)="insertBird()">+</button>
</div>
